    <!-- CSS otimizado para iPhone -->
    <style>
      /* Reset básico para iOS */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }
      
      html {
        height: 100%;
        scroll-behavior: smooth;
        -webkit-text-size-adjust: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      body {
        margin: 0;
        padding: 0;
        min-height: 100%;
        height: 100%;
        overflow-x: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: #ffffff;
        /* Prevenir bounce no iOS */
        position: fixed;
        width: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      
      #root {
        min-height: 100%;
        height: 100%;
      }
      
      /* Ajuste para notch do iPhone X+ */
      @supports (padding: max(0px)) {
        body, #root {
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
        }
      }
      
      /* Estilo quando instalado como PWA */
      @media (display-mode: standalone) {
        body {
          background-color: #ffffff;
        }
        
        /* Esconde a barra de endereço no Safari */
        body > * {
          -webkit-user-select: none;
          user-select: none;
        }
      }
      
      /* Prevenir zoom em inputs no iOS */
      @media screen and (max-width: 768px) {
        input, select, textarea {
          font-size: 16px !important;
        }
      }
      
      /* Loading screen com blur effect para iOS */
      #initial-loading {
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
    </style>

  <body>
    <div id="root">
      <!-- Tela de carregamento otimizada para iOS -->
      <div id="initial-loading" style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;

      ">
        <div style="
          width: 100px;
          height: 100px;
          border-radius: 24px;
          overflow: hidden;
          margin-bottom: 24px;
          box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
          animation: pulse 2s infinite;

            alt="Maria Fitness"

            onerror="this.style.display='none';"

          font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
          font-size: 28px;

          letter-spacing: -0.5px;

          font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
          font-size: 16px;
          color: #047857;
          opacity: 0.8;
        ">
          Carregando...
        </div>
        <div style="
          margin-top: 30px;
          width: 40px;
          height: 40px;
          border: 3px solid rgba(6, 95, 70, 0.1);
          border-top-color: #10b981;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        "></div>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Scripts otimizados para iOS -->
    <script>
      // Animations CSS
      const style = document.createElement('style');
      style.textContent = `
        @keyframes pulse {
          0%, 100% { transform: scale(1); }
          50% { transform: scale(1.05); }
        }
        
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      `;
      document.head.appendChild(style);
      
      // Detectar iOS
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      
      // Remover loading screen quando o app carregar
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loadingDiv = document.getElementById('initial-loading');
          if (loadingDiv) {
            loadingDiv.style.transition = 'opacity 0.5s ease-out, transform 0.5s ease-out';
            loadingDiv.style.opacity = '0';
            loadingDiv.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
              if (loadingDiv.parentNode) {
                loadingDiv.parentNode.removeChild(loadingDiv);
              }
            }, 500);
          }
        }, 800);
      });

       if (isIOS) {
        // Apenas prevenir zoom pinch
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
          const now = Date.now();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        }, { passive: true });
        
        // Prevenir zoom com dois dedos (mais suave)
        document.addEventListener('gesturestart', function(e) {
          e.preventDefault();
        }, { passive: false });
      }
      
      // Fix para inputs no iOS
      if (isIOS) {
        document.addEventListener('touchstart', function() {}, {passive: true});
        
        // Prevenir double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
          const now = Date.now();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        }, {passive: true});
        
        // Ajustar altura da viewport para iOS
        function setViewportHeight() {
          const vh = window.innerHeight * 0.01;
          document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        window.addEventListener('resize', setViewportHeight);
        window.addEventListener('orientationchange', setViewportHeight);
        setViewportHeight();
      }
      
      // PWA installation para iOS
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Mostrar prompt de instalação para iOS
        if (isIOS) {
          setTimeout(() => {
            if (window.matchMedia('(display-mode: browser)').matches) {
              // Usuário está no Safari, pode sugerir adicionar à tela inicial
              console.log('Para uma melhor experiência, adicione este app à sua tela inicial:');
              console.log('1. Toque no botão Compartilhar');
              console.log('2. Role para baixo e toque em "Adicionar à Tela de Início"');
              console.log('3. Toque em "Adicionar" no canto superior direito');
            }
          }, 3000);
        }
      });
      
      // Detectar se está em modo standalone (adicionado à tela inicial)
      if (window.matchMedia('(display-mode: standalone)').matches || 
          window.navigator.standalone === true) {
        document.body.classList.add('standalone');
        console.log('App rodando em modo standalone (adicionado à tela inicial)');
      }
    </script>
